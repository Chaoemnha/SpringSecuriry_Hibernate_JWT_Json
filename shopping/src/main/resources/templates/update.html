<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous"/>
</head>
<body>
	<div class="container">
	      <form class="form-signin" method="post" action="/register">
	        <h2 class="form-signin-heading">Update a user</h2>
			<div th:if="${param.error}" class="alert alert-danger" role="alert">Wrong username</div>
			<div th:if="${param.success}" class="alert alert-danger" role="alert">Update user success!</div>
	        <p>
	          <label for="username" class="sr-only">Enter the username to update</label>
	          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
	        </p>
	        <p>
	          <label for="password" class="sr-only">Edit Password</label>
	          <input type="password" id="password" name="password" class="form-control" placeholder="Edit the password or leave it normal">
	        </p>
		  <p>
				<label>Must select roles:</label>
				        <div class="form-check">
				            <input class="form-check-input" type="checkbox" id="roleUser" name="role_id" value="1">
				            <label class="form-check-label" for="roleUser">
				                User
				            </label>
				        </div>
				        <div class="form-check">
				            <input class="form-check-input" type="checkbox" id="roleAdmin" name="role_id" value="2">
				            <label class="form-check-label" for="roleAdmin">
				                Admin
				            </label>
		  </p>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
	      </form>
		<div class="card-footer text-center">
		    <a href="/hello" th:href="@{/hello}">Return hello</a>
		</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
