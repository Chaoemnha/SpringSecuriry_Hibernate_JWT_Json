<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm Mới</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Thêm Sản Phẩm Mới</h1>
                
                <div th:if="${param.success}" class="alert alert-success">
                    Sản phẩm đã được thêm thành công!
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    Lỗi: Sản phẩm đã tồn tại!
                </div>
                
                <form th:action="@{/addProduct}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="pname" class="form-label">Tên sản phẩm:</label>
                        <input type="text" class="form-control" id="pname" name="pname" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả:</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Giá:</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Ảnh minh họa:</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Thêm sản phẩm</button>
                </form>
            </div>
        </div>
		<div class="card-footer text-center">
			<form th:action="@{/listproduct}" method="get" class="d-inline">
						    <button type="submit" class="btn btn-primary btn-sm">Return to shop</button>
						</form>
				</div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
